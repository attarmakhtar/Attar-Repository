<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 6</title>
    <link rel="stylesheet" href="latihan6.css">
</head>
<body>
    <h1>Tambahkan Data Entitas</h1>
    <form action="">
<table>
    <tr>
        <td>Nama Lengkap</td>
        <td>:</td>
        <td><input type="text" name="nama"></td>
    </tr>
    <tr>
        <td>NIM</td>
        <td>:</td>
        <td><input type="text" name="NIM"></td>
    </tr>
    <tr>
        <td>Tempat lahir</td>
        <td>:</td>
        <td><input type="text" name="Tl"></td>
    </tr>
    <tr>
        <td>Tanggal lahir</td>
        <td>:</td>
        <td><input type="date" name="Tgl"></td>
    </tr>
    <tr>
        <td>Program Studi</td>
        <td>:</td>
        <td><select name="Prodi">
            <option value="PGSD">Penddidikan Guru Sekolah Dasar</option>
            <option value="PGPAUD">Penddidikan Guru Pendidikan Anak Usia Dini</option>
            <option value="PKP">Penddidikan Kelautan Perikanan</option>
            <option value="SIK">Sistem Informasi Kelautan</option>
            <option value="LK">Logistik Kelautan</option>
        </select></td>
    </tr>
    <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td><input type="radio" name="JK" value="Laki-laki">Laki-laki <br>
            <input type="radio" name="JK" value="Perempuan">Perempuan</td>
    </tr>
    <tr>
        <td>Hobi</td>
        <td>:</td>
        <td><input type="checkbox" name="Hobi" value="Makan"> Baca <br>
            <input type="checkbox" name="Hobi" value="Mengaji"> Nulis <br>
            <input type="checkbox" name="Hobi" value="Tidur"> Nonton <br>
            <input type="checkbox" name="Hobi" value="Ngoding tipis tipis"> Olahraga <br>
            <input type="checkbox" name="Hobi" value="Mancing"> Mancing</td>
    </tr>
    <tr>
        <td colspan="3"><input type="submit" value="Simpan"></td>
    </tr>
</table>
    </form>
    <h2><a href="latihan4.html">Kembali</a></h2>
</body>
</html>
