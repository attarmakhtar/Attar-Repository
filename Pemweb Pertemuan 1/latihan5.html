<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 5</title>
</head>
<body>
    <h1>Belajar membuat form</h1>
    <form action="">
        Nama: <input type="text" name="nama"> <br>
        NIM: <input type="text" name="NIM"> <br>
        Tempat lahir: <input type="text" name="Tl"> <br>
        Tanggal lahir: <input type="date" name="Tgl"> <br>
        Program Studi:
        <select name="Prodi">
            <option value="PGSD">Penddidikan Guru Sekolah Dasar</option>
            <option value="PGPAUD">Penddidikan Guru Pendidikan Anak Usia Dini</option>
            <option value="PKP">Penddidikan Kelautan Perikanan</option>
            <option value="SIK">Sistem Informasi Kelautan</option>
            <option value="LK">Logistik Kelautan</option>
        </select> <br>
        Jenis kelamin:
        <input type="radio" name="JK" value="Laki-laki">Laki-laki
        <input type="radio" name="JK" value="Perempuan">Perempuan <br>
        Hobi:
        <input type="checkbox" name="Hobi" value="Baca"> Baca
        <input type="checkbox" name="Hobi" value="Nulis"> Nulis
        <input type="checkbox" name="Hobi" value="Nonton"> Nonton
        <input type="checkbox" name="Hobi" value="Olahraga"> Olahraga
        <input type="checkbox" name="Hobi" value="Mancing"> Mancing <br>
        <hr>
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
