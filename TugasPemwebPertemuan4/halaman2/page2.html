<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Diri</title>
    <link rel="stylesheet" href="csspage2.css">
</head>
<body>
    <div class="container">
        <h1>Input Data Diri</h1>
        <p>Silakan masukkan data diri Anda pada form di bawah ini:</p>

        <!-- Form Input Data Diri -->
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>
            </div>

            <div class="form-group">
                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim" required>
            </div>

            <div class="form-group">
                <label for="asal_kota">Asal Kota:</label>
                <input type="text" id="asal_kota" name="asal_kota" required>
            </div>

            <div class="form-group">
                <label for="prodi">Program Studi:</label>
                <select id="prodi" name="prodi" required>
                    <option value="">--Pilih Program Studi--</option>
                    <option value="SIK">Sistem Informasi Kelautan (SIK)</option>
                    <option value="PKP">Pendidikan Kelautan Perikanan (PKP)</option>
                    <option value="LK">Logistik Kelautan (LK)</option>
                    <option value="PGSD">Pendidikan Guru SD (PGSD)</option>
                    <option value="PGPAUD">Pendidikan Guru PAUD (PGPAUD)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="angkatan">Angkatan:</label>
                <input type="number" id="angkatan" name="angkatan" required>
            </div>

            <button type="submit">Submit</button>
        </form>

        <!-- Navigation -->
        <nav>
            <a href="http://127.0.0.1:3001/halaman1/index.html">Beranda</a>
            <a href="page2.html">Input Data Diri</a>
            <a href="http://127.0.0.1:3001/halaman3/page3.html">About Me</a>
        </nav>
    </div>
</body>
</html>
